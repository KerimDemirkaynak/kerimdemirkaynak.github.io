    <script>
        // Markdown dosyasının URL'si
        const markdownURL = "https://kerimdemirkaynak.github.io/blog/markdown/ornek.markdown";

        // Markdown dosyasını fetch ile çek ve içeriği işleyerek göster
        fetch(markdownURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP Hatası! Durum: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Markdown içeriğini HTML'e çevir ve sayfaya yerleştir
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Markdown içeriği yüklenirken bir hata oluştu:', error);
                document.getElementById('content').innerText = 'Markdown içeriği yüklenemedi.';
            });
    </script>
