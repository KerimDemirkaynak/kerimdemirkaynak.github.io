<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tasarımcı ve Anime Sever">
    <meta property="og:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kerim Demirkaynak">
    <meta name="twitter:description" content="Tasarımcı ve Anime Sever">
    <meta name="twitter:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg">
    <meta name="twitter:url" content="https://kerimdemirkaynak.github.io/">
    <title>Kerim Demirkaynak | İletişim</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/resimler/favicon.png">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #1f1f1f;
                padding: 10px;
                border-radius: 5px;
                width: 100%;
                max-width: 300px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
        @media (max-width: 768px) {
            .logo img {
                width: 80px;
            }
        }
        .content {
            flex-grow: 1;
            padding: 50px 20px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-family: inherit;
        }
        p {
            margin: 10px 0;
        }
        .bio-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 24px;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer p {
            font-size: 14px;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        .language-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-switch a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        /* Form Styles */
       .contact-form {
            max-width: 380px;
            width: 90%;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin: 20px auto;
        }

          @media (max-width: 768px) {
            .contact-form {
                padding: 15px;
             }
          }

        .contact-form .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .contact-form label {
            position: absolute;
            top: 12px;
            left: 35px;
            pointer-events: none;
            color: #aaa;
            transition: all 0.3s ease;
            padding: 0 5px;
            white-space: nowrap;
            background-color: transparent;
            z-index: 1;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #888;
            border-radius: 4px;
            background-color: #ffffff;
            color: #000;
            padding-left: 40px;
            box-sizing: border-box;
            position: relative;
            font-size: 16px;
         }
         @media (max-width: 768px) {
          .contact-form input, .contact-form textarea {
            font-size: 14px;
             }
         }


       .contact-form .icon {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 18px;
            color: #888;
             z-index: 2;
        }

       .contact-form input:focus + label,
        .contact-form textarea:focus + label{
          top: -10px;
          font-size: 12px;
          color: #ccc;
          padding: 0 5px;
          background-color: transparent;
         text-shadow:
            -1px -1px 0px black,
            -1px 1px 0px black,
            1px -1px 0px black,
            1px 1px 0px black,
             0px 1px 1px rgba(0, 0, 0, 0.5);
           z-index: 3;
      }
    .contact-form input.has-value + label,
    .contact-form textarea.has-value + label {
      top: -10px;
          font-size: 12px;
          color: #ccc;
          padding: 0 5px;
          background-color: transparent;
         text-shadow:
            -1px -1px 0px black,
            -1px 1px 0px black,
            1px -1px 0px black,
            1px 1px 0px black,
             0px 1px 1px rgba(0, 0, 0, 0.5);
       z-index: 3;
    }

        .contact-form button {
             padding: 10px 15px;
           border: 0;
            border-radius: 3rem;
            cursor: pointer;
            align-self: center;
           margin-top: 20px;
             font-size: 16px;
             background-image: linear-gradient(131deg, #ffd340, #ff923c, #ff923c, #ff923c);
            background-size: 300% 100%;
              color: black;
              transition: all 0.3s ease-in-out;
            display: block;
         }
          @media (max-width: 768px) {
            .contact-form button {
                font-size: 14px;
             }
         }


        .contact-form button:hover {
             box-shadow: 0 0.5em 0.5em -0.4em #ff923cba;
              background-size: 100% 100%;
              transform: translateY(-0.15em);
         }
    </style>
</head>
<body>

    <!-- Üst Menü ve Logo -->
    <header>
    <a href="/">
        <div class="logo">
            <img src="resimler/logo.webp" alt="Site Logo">
        </div>
     </a>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="hakkinda">Hakkında</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>İletişim</h1>
        <p>Herhangi bir soru veya öneriniz varsa lütfen iletişime geçin!</p>

        <!-- İletişim Formu -->
        <form class="contact-form" onsubmit="sendEmail(event)">
            <div class="form-group position-relative">
                <i class="fas fa-user icon"></i>
                <input type="text" id="name"  required>
                <label for="name">İsim</label>
            </div>
            <div class="form-group position-relative">
                 <i class="fas fa-envelope icon"></i>
                <input type="email" id="email"  required>
                <label for="email">E-posta</label>
            </div>
            <div class="form-group position-relative">
                  <i class="fas fa-comment icon"></i>
                <textarea id="message"  rows="5" required></textarea>
                <label for="message">Mesaj</label>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='https://unpkg.com/feather-icons'></script>

    <!-- Footer -->
    <footer>
        <span class="footer-links">
            <a href="/">Ana Sayfa</a> |
            <a href="hakkinda">Hakkında</a> |
            <a href="#">İletişim</a>
        </span>
        <p style="margin-top: 20px;">© <span id="currentYear"></span> Kerim Demirkaynak. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // Geçerli yılı al
        const currentYear = new Date().getFullYear();
        // Yılı span içine yerleştir
        document.getElementById('currentYear').textContent = currentYear;

        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Form alanlarını temizle
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';

            window.location.href = `mailto:aschannel111@gmail.com?subject=İletişim Formu: ${name}&body=Mesaj: ${message}%0D%0AE-posta: ${email}`;
        }

          const inputs = document.querySelectorAll('.contact-form input, .contact-form textarea');

        inputs.forEach(input => {
            const label = input.nextElementSibling;


            input.addEventListener('focus', () => {
                label.classList.add('active');
           });

            input.addEventListener('blur', () => {
                if (!input.value) {
                     label.classList.remove('active');
                }
            });

            input.addEventListener('input', function () {

               if (this.value) {
                  this.classList.add('has-value');
                } else {
                  this.classList.remove('has-value');
               }

            });
        });
    </script>
</body>
</html>
