<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerim Demirkaynak | Ana Sayfa</title>
    
    <meta name="description" content="Tasarımcı ve Anime Sever">
    <meta property="og:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kerim Demirkaynak">
    
    <link rel="icon" type="image/png" href="resimler/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="resimler/logo.webp" alt="Logo"></a>
        </div>

        <div class="settings-pill">
            <button id="lang-btn" class="pill-btn">TR</button>
            <div class="divider"></div>
            <button id="theme-btn" class="pill-btn"><i class="fas fa-moon"></i></button>
        </div>

        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html" class="active" data-lang="home">Ana Sayfa</a></li>
                <li><a href="hakkinda.html" data-lang="about">Hakkında</a></li>
                <li><a href="iletisim.html" data-lang="contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="resimler/nao.jpg" alt="Profil" class="bio-img">
        <h1>Kerim Demirkaynak</h1>
        <p class="subtitle" data-lang="bio_short">Tasarımcı, Anime Sever ve İçerik Üreticisi</p>
        
        <div class="social-icons">
            <a href="https://instagram.com/kerimdemirkaynak" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="http://x.com/KDxOFFICIAL" target="_blank" class="x-twitter"><i class="fab fa-x-twitter"></i></a>
            <a href="https://youtube.com/@KerimDemirkaynak?sub_confirmation=1" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/xDemirkaynak" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://mastodon.social/@Kerm" target="_blank" class="mastodon"><i class="fab fa-mastodon"></i></a>
            <a href="https://bsky.app/profile/kerimdemirkaynak.github.io" target="_blank" class="bluesky"><i class="fab fa-bluesky"></i></a>
            <a href="https://github.com/KerimDemirkaynak" target="_blank" class="github"><i class="fab fa-github"></i></a>
        </div>

        <div class="cta-buttons">
            <a href="https://kerimdemirkaynak.github.io/projeler" class="btn btn-primary">
                <i class="fas fa-code"></i> <span data-lang="projects">Projelerim</span>
            </a>
            <a href="https://kerimdemirkaynak.github.io/blog" class="btn btn-outline">
                <i class="fas fa-pen-nib"></i> <span data-lang="blog">Blogum</span>
            </a>
        </div>
    </main>

    <footer>
        <p>© <span id="year"></span> Kerim Demirkaynak. <span data-lang="rights">Tüm Hakları Saklıdır.</span></p>
    </footer>

    <script>
        // Sayfa tamamen yüklendiğinde çalışacak kodlar
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Site Script Yüklendi!");

            // 1. Çeviri Verileri
            const translations = {
                tr: {
                    home: "Ana Sayfa",
                    about: "Hakkında",
                    contact: "İletişim",
                    bio_short: "Tasarımcı, Anime Sever ve İçerik Üreticisi",
                    projects: "Projelerim",
                    blog: "Blogum",
                    rights: "Tüm Hakları Saklıdır.",
                    name_placeholder: "Adınız Soyadınız",
                    email_placeholder: "E-posta Adresiniz",
                    msg_placeholder: "Mesajınızı buraya yazın...",
                    send_btn: "Gönder"
                },
                en: {
                    home: "Home",
                    about: "About",
                    contact: "Contact",
                    bio_short: "Designer, Anime Lover and Content Creator",
                    projects: "My Projects",
                    blog: "My Blog",
                    rights: "All Rights Reserved.",
                    name_placeholder: "Your Name",
                    email_placeholder: "Your Email",
                    msg_placeholder: "Type your message here...",
                    send_btn: "Send Message"
                }
            };

            // 2. Yıl Ayarı
            const yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            // 3. Mobil Menü
            const menuToggle = document.getElementById('menuToggle');
            const navbar = document.getElementById('navbar');

            if (menuToggle && navbar) {
                menuToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');
                    // İkon değiştirme (Bars <-> Times)
                    if (navbar.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // 4. Tema ve Dil Ayarları
            const themeBtn = document.getElementById('theme-btn');
            const langBtn = document.getElementById('lang-btn');
            const themeIcon = themeBtn ? themeBtn.querySelector('i') : null;

            // Kayıtlı Ayarları Yükle
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('lang') || 'tr';

            applyTheme(savedTheme);
            applyLang(savedLang);

            // Tema Butonu Tıklama
            if (themeBtn) {
                themeBtn.addEventListener('click', () => {
                    const isLight = document.body.classList.contains('light-mode');
                    const newTheme = isLight ? 'dark' : 'light';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }

            // Dil Butonu Tıklama
            if (langBtn) {
                langBtn.addEventListener('click', () => {
                    const currentLangText = langBtn.textContent;
                    const newLang = currentLangText === 'TR' ? 'en' : 'tr';
                    applyLang(newLang);
                    localStorage.setItem('lang', newLang);
                });
            }

            // Yardımcı Fonksiyon: Tema Uygula
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    if(themeIcon) themeIcon.className = 'fas fa-sun';
                } else {
                    document.body.classList.remove('light-mode');
                    if(themeIcon) themeIcon.className = 'fas fa-moon';
                }
            }

            // Yardımcı Fonksiyon: Dil Uygula
            function applyLang(lang) {
                if(langBtn) langBtn.textContent = lang === 'tr' ? 'TR' : 'EN';
                
                // data-lang olan her şeyi bul ve değiştir
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });

                // Input Placeholder'larını değiştir (Eğer varsa)
                if (translations[lang]) {
                    const inputs = ['name', 'email', 'message'];
                    inputs.forEach(id => {
                        const element = document.getElementById(id);
                        if (element) {
                            if (id === 'name') element.placeholder = translations[lang].name_placeholder;
                            if (id === 'email') element.placeholder = translations[lang].email_placeholder;
                            if (id === 'message') element.placeholder = translations[lang].msg_placeholder;
                        }
                    });
                    
                    // Gönder butonu (Eğer varsa)
                    const submitBtn = document.querySelector('button[type="submit"]');
                    if(submitBtn) {
                        const btnKey = submitBtn.getAttribute('data-lang');
                        if(btnKey && translations[lang][btnKey]) {
                            submitBtn.textContent = translations[lang][btnKey];
                        }
                    }
                }
            }
        });
    </script>
</body>
    </html>
