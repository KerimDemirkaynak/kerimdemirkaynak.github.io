<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerim Demirkaynak | Ana Sayfa</title>
    
    <meta name="description" content="Tasarımcı ve Anime Sever">
    <meta property="og:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kerim Demirkaynak">
    
    <link rel="icon" type="image/png" href="resimler/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* KOYU MOD (Varsayılan) */
            --bg-color: #0f0f11;
            --surface-color: #1a1a1d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #ffd340, #ff923c);
            --accent-color: #ff923c;
            --border-color: rgba(255, 255, 255, 0.1);
            --pill-bg: #252529;
            --btn-outline-text: #ffffff;
            --btn-outline-border: rgba(255, 255, 255, 0.2);
            --btn-outline-hover-bg: rgba(255, 255, 255, 0.1);
        }

        /* AÇIK MOD */
        body.light-mode {
            --bg-color: #f4f4f5;
            --surface-color: #ffffff;
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --border-color: rgba(0, 0, 0, 0.1);
            --pill-bg: #e4e4e7;
            --btn-outline-text: #18181b; /* Siyah yazı */
            --btn-outline-border: rgba(0, 0, 0, 0.2);
            --btn-outline-hover-bg: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* HEADER */
        header {
            background-color: var(--bg-color);
            padding: 0 5%;
            height: 80px; /* Sabit yükseklik ile hizalama garantisi */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { display: flex; align-items: center; }
        .logo img {
            height: 40px;
            filter: invert(1);
            transition: 0.3s;
        }
        body.light-mode .logo img { filter: invert(0); }

        /* Masaüstü Navigasyon */
        nav ul { display: flex; gap: 30px; align-items: center; }
        
        nav a {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 16px;
            position: relative;
        }
        nav a:hover, nav a.active { color: var(--text-primary); }
        
        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-gradient);
        }

        /* Sağ Taraf: Pill Menü + Hamburger */
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .settings-pill {
            display: flex;
            align-items: center;
            background: var(--pill-bg);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .pill-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 14px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }
        .pill-btn:hover { color: var(--text-primary); }

        .divider {
            width: 1px;
            height: 16px;
            background-color: var(--border-color);
            margin: 0 2px;
        }

        .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: var(--text-primary); }

        /* MAIN CONTENT - PC HİZALAMA DÜZELTMESİ */
        main {
            flex: 1;
            width: 100%;
            max-width: 1000px; /* İçeriği çok yayılmaktan kurtarır */
            margin: 0 auto;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Yatay ortalama */
            text-align: center;
        }

        .bio-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid var(--surface-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* SOSYAL MEDYA */
        .social-icons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            border: 1px solid var(--border-color);
            transition: 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            border-color: currentColor;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* İkon Renkleri */
        .social-icons a.instagram:hover { color: #E1306C; }
        .social-icons a.x-twitter:hover { color: #1DA1F2; }
        .social-icons a.youtube:hover { color: #FF0000; }
        .social-icons a.facebook:hover { color: #1877F2; }
        .social-icons a.mastodon:hover { color: #6364FF; }
        .social-icons a.bluesky:hover { color: #257DD6; }
        .social-icons a.github:hover { color: #3d3c3c; }

        /* BUTONLAR - RENK DÜZELTMESİ */
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: #000; /* Daima siyah yazı */
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 146, 60, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--btn-outline-border);
            color: var(--btn-outline-text); /* Koyu modda beyaz, açıkta siyah */
        }
        .btn-outline:hover {
            background: var(--btn-outline-hover-bg);
            border-color: var(--text-primary);
            transform: translateY(-3px);
        }

        /* FOOTER */
        footer {
            background-color: var(--surface-color);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .footer-links {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        .footer-links a:hover { color: var(--text-primary); }

        .footer-copy {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* MOBİL RESPONSIVE */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            nav {
                display: none; /* Mobilde header içindeki nav gizlenir, menu ile açılır */
                position: fixed;
                top: 80px;
                right: 0;
                width: 100%;
                height: calc(100vh - 80px);
                background-color: var(--bg-color);
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 40px;
                border-top: 1px solid var(--border-color);
            }
            nav.active { display: flex; }
            nav ul { flex-direction: column; gap: 25px; }
            nav a { font-size: 20px; }
            
            h1 { font-size: 2.2rem; }
            .cta-buttons { flex-direction: column; width: 100%; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="resimler/logo.webp" alt="Logo"></a>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html" class="active" data-lang="home">Ana Sayfa</a></li>
                <li><a href="hakkinda.html" data-lang="about">Hakkında</a></li>
                <li><a href="iletisim.html" data-lang="contact">İletişim</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <div class="settings-pill">
                <button id="lang-btn" class="pill-btn">TR</button>
                <div class="divider"></div>
                <button id="theme-btn" class="pill-btn"><i class="fas fa-moon"></i></button>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <img src="resimler/nao.jpg" alt="Profil" class="bio-img">
        <h1>Kerim Demirkaynak</h1>
        <p class="subtitle" data-lang="bio_short">Tasarımcı, Anime Sever ve İçerik Üreticisi</p>
        
        <div class="social-icons">
            <a href="https://instagram.com/kerimdemirkaynak" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="http://x.com/KDxOFFICIAL" target="_blank" class="x-twitter"><i class="fab fa-x-twitter"></i></a>
            <a href="https://youtube.com/@KerimDemirkaynak?sub_confirmation=1" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/xDemirkaynak" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://mastodon.social/@Kerm" target="_blank" class="mastodon"><i class="fab fa-mastodon"></i></a>
            <a href="https://bsky.app/profile/kerimdemirkaynak.github.io" target="_blank" class="bluesky"><i class="fab fa-bluesky"></i></a>
            <a href="https://github.com/KerimDemirkaynak" target="_blank" class="github"><i class="fab fa-github"></i></a>
        </div>

        <div class="cta-buttons">
            <a href="https://kerimdemirkaynak.github.io/projeler" class="btn btn-primary">
                <i class="fas fa-code"></i> <span data-lang="projects">Projelerim</span>
            </a>
            <a href="https://kerimdemirkaynak.github.io/blog" class="btn btn-outline">
                <i class="fas fa-pen-nib"></i> <span data-lang="blog">Blogum</span>
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html" data-lang="home">Ana Sayfa</a>
            <a href="hakkinda.html" data-lang="about">Hakkında</a>
            <a href="iletisim.html" data-lang="contact">İletişim</a>
        </div>
        <p class="footer-copy">© <span id="year"></span> Kerim Demirkaynak. <span data-lang="rights">Tüm Hakları Saklıdır.</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Çeviri Verileri
            const translations = {
                tr: {
                    home: "Ana Sayfa",
                    about: "Hakkında",
                    contact: "İletişim",
                    bio_short: "Tasarımcı, Anime Sever ve İçerik Üreticisi",
                    projects: "Projelerim",
                    blog: "Blogum",
                    rights: "Tüm Hakları Saklıdır."
                },
                en: {
                    home: "Home",
                    about: "About",
                    contact: "Contact",
                    bio_short: "Designer, Anime Lover and Content Creator",
                    projects: "My Projects",
                    blog: "My Blog",
                    rights: "All Rights Reserved."
                }
            };

            // Yıl
            const yearSpan = document.getElementById('year');
            if (yearSpan) yearSpan.textContent = new Date().getFullYear();

            // Mobil Menü
            const menuToggle = document.getElementById('menuToggle');
            const navbar = document.getElementById('navbar');

            if (menuToggle && navbar) {
                menuToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');
                    if (navbar.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // Tema ve Dil
            const themeBtn = document.getElementById('theme-btn');
            const langBtn = document.getElementById('lang-btn');
            const themeIcon = themeBtn ? themeBtn.querySelector('i') : null;

            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('lang') || 'tr';

            applyTheme(savedTheme);
            applyLang(savedLang);

            if (themeBtn) {
                themeBtn.addEventListener('click', () => {
                    const isLight = document.body.classList.contains('light-mode');
                    const newTheme = isLight ? 'dark' : 'light';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }

            if (langBtn) {
                langBtn.addEventListener('click', () => {
                    const currentLangText = langBtn.textContent;
                    const newLang = currentLangText === 'TR' ? 'en' : 'tr';
                    applyLang(newLang);
                    localStorage.setItem('lang', newLang);
                });
            }

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-sun';
                        themeIcon.style.color = '#ff923c';
                    }
                } else {
                    document.body.classList.remove('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-moon';
                        themeIcon.style.color = 'inherit';
                    }
                }
            }

            function applyLang(lang) {
                if(langBtn) langBtn.textContent = lang === 'tr' ? 'TR' : 'EN';
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
            }
        });
    </script>
</body>
</html>
