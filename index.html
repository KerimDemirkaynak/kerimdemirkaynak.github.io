<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerim Demirkaynak | Ana Sayfa</title>
    
    <meta name="description" content="Tasarımcı ve Anime Sever">
    <meta property="og:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kerim Demirkaynak">
    <meta name="twitter:description" content="Tasarımcı ve Anime Sever">
    <meta name="twitter:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg">
    <meta name="twitter:url" content="https://kerimdemirkaynak.github.io/">
    <meta name="google-site-verification" content="0TjmUuV639weMDTURj4svFO7cFKj9T2fQ7NoBvc6QPo" />

    <link rel="icon" type="image/png" href="resimler/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Varsayılan: KOYU MOD (Dark Mode) */
            --bg-color: #0f0f11;
            --surface-color: #1a1a1d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #ffd340, #ff923c);
            --accent-color: #ff923c;
            --border-color: rgba(255, 255, 255, 0.1);
            --pill-bg: #252529;
            --input-bg: #151518;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* AÇIK MOD (Light Mode) */
        body.light-mode {
            --bg-color: #f4f4f5;
            --surface-color: #ffffff;
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --border-color: rgba(0, 0, 0, 0.1);
            --pill-bg: #e4e4e7;
            --input-bg: #f9f9f9;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* HEADER & NAV */
        header {
            background-color: var(--bg-color);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
            filter: invert(1);
            transition: 0.3s;
        }
        body.light-mode .logo img { filter: invert(0); }

        /* Navigasyon (Masaüstü) */
        nav ul { display: flex; gap: 25px; align-items: center; }

        nav a {
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
            font-size: 16px;
        }

        nav a:hover, nav a.active { color: var(--text-primary); }

        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-gradient);
        }

        /* HAP (PILL) BUTONLAR */
        .settings-pill {
            display: flex;
            align-items: center;
            background: var(--pill-bg);
            border-radius: 50px;
            padding: 4px;
            margin-left: auto;
            margin-right: 20px;
            border: 1px solid var(--border-color);
        }

        .pill-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 14px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pill-btn:hover { color: var(--text-primary); background-color: rgba(255,255,255,0.05); }
        body.light-mode .pill-btn:hover { background-color: rgba(0,0,0,0.05); }

        .divider {
            width: 1px;
            height: 16px;
            background-color: var(--border-color);
            margin: 0 2px;
        }

        /* MOBİL MENÜ TOGGLE */
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: var(--text-primary); }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 60px 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bio-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--surface-color);
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        .bio-img:hover { transform: scale(1.05); }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-weight: 700;
        }

        .subtitle { 
            color: var(--text-secondary); 
            margin-bottom: 30px; 
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* SOSYAL MEDYA İKONLARI */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 35px 0;
            flex-wrap: wrap;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: currentColor;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Özel Renkler */
        .social-icons a.instagram:hover { color: #E1306C; }
        .social-icons a.x-twitter:hover { color: #1DA1F2; }
        .social-icons a.youtube:hover { color: #FF0000; }
        .social-icons a.facebook:hover { color: #1877F2; }
        .social-icons a.mastodon:hover { color: #6364FF; }
        .social-icons a.bluesky:hover { color: #257DD6; }
        .social-icons a.github:hover { color: #3d3c3c; }

        /* BUTONLAR */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .btn-primary { 
            background: var(--accent-gradient); 
            color: #000; 
            box-shadow: 0 4px 15px rgba(255, 146, 60, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(255, 146, 60, 0.5); 
        }

        .btn-outline { 
            background: transparent; 
            border: 1px solid var(--border-color); 
            color: var(--text-primary); 
        }
        .btn-outline:hover { 
            background: var(--surface-color); 
            border-color: var(--text-primary);
            transform: translateY(-3px);
        }

        /* FOOTER */
        footer {
            padding: 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: auto;
        }

        /* RESPONSIVE (MOBİL) */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            nav {
                position: fixed;
                top: 72px; /* Header yüksekliğine göre ayarlandı */
                right: -100%;
                background: var(--bg-color);
                width: 100%;
                height: calc(100vh - 72px);
                padding: 40px;
                transition: 0.3s ease-in-out;
                border-left: 1px solid var(--border-color);
                z-index: 999;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            
            nav.active { right: 0; }
            
            nav ul { flex-direction: column; font-size: 20px; gap: 30px; width: 100%; }
            nav a { font-size: 22px; display: block; width: 100%; }
            
            .settings-pill { margin-right: 15px; } 
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="resimler/logo.webp" alt="Logo"></a>
        </div>

        <div class="settings-pill">
            <button id="lang-btn" class="pill-btn">TR</button>
            <div class="divider"></div>
            <button id="theme-btn" class="pill-btn"><i class="fas fa-moon"></i></button>
        </div>

        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html" class="active" data-lang="home">Ana Sayfa</a></li>
                <li><a href="hakkinda.html" data-lang="about">Hakkında</a></li>
                <li><a href="iletisim.html" data-lang="contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="resimler/nao.jpg" alt="Profil" class="bio-img">
        <h1>Kerim Demirkaynak</h1>
        <p class="subtitle" data-lang="bio_short">Tasarımcı, Anime Sever ve İçerik Üreticisi</p>
        
        <div class="social-icons">
            <a href="https://instagram.com/kerimdemirkaynak" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="http://x.com/KDxOFFICIAL" target="_blank" class="x-twitter"><i class="fab fa-x-twitter"></i></a>
            <a href="https://youtube.com/@KerimDemirkaynak?sub_confirmation=1" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/xDemirkaynak" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://mastodon.social/@Kerm" target="_blank" class="mastodon"><i class="fab fa-mastodon"></i></a>
            <a href="https://bsky.app/profile/kerimdemirkaynak.github.io" target="_blank" class="bluesky"><i class="fab fa-bluesky"></i></a>
            <a href="https://github.com/KerimDemirkaynak" target="_blank" class="github"><i class="fab fa-github"></i></a>
        </div>

        <div class="cta-buttons">
            <a href="https://kerimdemirkaynak.github.io/projeler" class="btn btn-primary">
                <i class="fas fa-code"></i> <span data-lang="projects">Projelerim</span>
            </a>
            <a href="https://kerimdemirkaynak.github.io/blog" class="btn btn-outline">
                <i class="fas fa-pen-nib"></i> <span data-lang="blog">Blogum</span>
            </a>
        </div>
    </main>

    <footer>
        <p>© <span id="year"></span> Kerim Demirkaynak. <span data-lang="rights">Tüm Hakları Saklıdır.</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Çeviri Verileri
            const translations = {
                tr: {
                    home: "Ana Sayfa",
                    about: "Hakkında",
                    contact: "İletişim",
                    bio_short: "Tasarımcı, Anime Sever ve İçerik Üreticisi",
                    projects: "Projelerim",
                    blog: "Blogum",
                    rights: "Tüm Hakları Saklıdır."
                },
                en: {
                    home: "Home",
                    about: "About",
                    contact: "Contact",
                    bio_short: "Designer, Anime Lover and Content Creator",
                    projects: "My Projects",
                    blog: "My Blog",
                    rights: "All Rights Reserved."
                }
            };

            // 2. Yıl Ayarı
            const yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            // 3. Mobil Menü
            const menuToggle = document.getElementById('menuToggle');
            const navbar = document.getElementById('navbar');

            if (menuToggle && navbar) {
                menuToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');
                    // İkon değiştirme (Hamburger <-> Çarpı)
                    if (navbar.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // 4. Tema ve Dil Ayarları
            const themeBtn = document.getElementById('theme-btn');
            const langBtn = document.getElementById('lang-btn');
            const themeIcon = themeBtn ? themeBtn.querySelector('i') : null;

            // Kayıtlı Ayarları Yükle
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('lang') || 'tr';

            applyTheme(savedTheme);
            applyLang(savedLang);

            // Tema Değiştirme
            if (themeBtn) {
                themeBtn.addEventListener('click', () => {
                    const isLight = document.body.classList.contains('light-mode');
                    const newTheme = isLight ? 'dark' : 'light';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }

            // Dil Değiştirme
            if (langBtn) {
                langBtn.addEventListener('click', () => {
                    const currentLangText = langBtn.textContent;
                    const newLang = currentLangText === 'TR' ? 'en' : 'tr';
                    applyLang(newLang);
                    localStorage.setItem('lang', newLang);
                });
            }

            // Yardımcı Fonksiyon: Tema Uygula
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-sun';
                        themeIcon.style.color = '#ff923c'; // Güneş sarısı
                    }
                } else {
                    document.body.classList.remove('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-moon';
                        themeIcon.style.color = 'inherit';
                    }
                }
            }

            // Yardımcı Fonksiyon: Dil Uygula
            function applyLang(lang) {
                if(langBtn) langBtn.textContent = lang === 'tr' ? 'TR' : 'EN';
                
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
            }
        });
    </script>
</body>
</html>
