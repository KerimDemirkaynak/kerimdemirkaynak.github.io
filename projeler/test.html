<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Card Generator</title>
    <meta name="description" content="Anime & Drama Card Generator">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #f6f8fd 0%, #e9ecf5 100%);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --accent-color: #4F46E5;
            --accent-hover: #4338ca;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.08);
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: #252525;
            --input-bg: #2a2a2a;
            --accent-color: #6366F1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin: 0;
            min-height: 100vh;
            transition: 0.3s;
        }

        /* --- HEADER & CONTROLS --- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            gap: 8px;
            background: rgba(128,128,128,0.1);
            padding: 5px;
            border-radius: 30px;
        }

        .ctrl-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            background: transparent;
            color: var(--text-secondary);
            transition: 0.2s;
        }

        .ctrl-btn:hover { color: var(--text-primary); }

        .ctrl-btn.active {
            background: var(--card-bg);
            color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- ARAMA ALANI --- */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            z-index: 100;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        button#search-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* DROPDOWN LİSTE */
        .search-results {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(128,128,128,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .result-item:hover { background: rgba(128,128,128,0.05); }
        
        .thumb { width: 40px; height: 50px; object-fit: cover; border-radius: 4px; background: #ddd; }
        .item-info { display: flex; flex-direction: column; }
        .item-title { font-weight: 600; font-size: 14px; }
        .item-year { font-size: 12px; color: var(--text-secondary); }

        /* --- KART TASARIMI --- */
        .card-wrapper {
            display: none; /* Başlangıçta gizli */
            transform-origin: top center;
            box-shadow: var(--shadow-soft);
            border-radius: var(--border-radius);
        }
        
        .card-wrapper.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #capture-area {
            width: 400px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .anime-image-container {
            width: 100%;
            height: 350px;
            background: #ddd;
        }
        
        .anime-image { width: 100%; height: 100%; object-fit: cover; object-position: center top; }

        .info-container {
            padding: 24px;
            background: var(--card-bg);
            display: grid;
            grid-template-columns: max-content 1fr;
            column-gap: 15px;
            row-gap: 10px;
            align-items: baseline;
        }

        .anime-title {
            grid-column: 1 / -1;
            font-size: 26px;
            font-weight: 900;
            margin: 0 0 10px 0;
            line-height: 1.1;
            text-align: left;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-label { font-size: 13px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; }
        .meta-value { font-size: 15px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-primary); }

        .footer-row {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(128,128,128,0.1);
            font-weight: 700;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .score-box { display: flex; gap: 5px; color: var(--text-primary); font-size: 20px; }
        .star-icon { color: #FFD700; }

        #download-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 450px) {
            .header-bar { justify-content: center; }
            .card-wrapper.visible { transform: scale(0.85); margin-bottom: -50px; }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="control-group">
            <button class="ctrl-btn active" id="btn-anime" onclick="setMode('ANIME')">Anime</button>
            <button class="ctrl-btn" id="btn-drama" onclick="setMode('DRAMA')">Drama</button>
        </div>
        
        <div class="control-group">
            <button class="ctrl-btn" id="btn-lang" onclick="toggleLang()">EN</button>
            <button class="ctrl-btn" id="btn-theme" onclick="toggleTheme()">Dark</button>
        </div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Anime adı yazın..." autocomplete="off">
            <button id="search-btn" onclick="performSearch()">Search</button>
        </div>
        <div id="resultsList" class="search-results"></div>
    </div>

    <div class="card-wrapper" id="cardWrapper">
        <div id="capture-area">
            <div class="anime-image-container">
                <img id="poster" class="anime-image" src="" alt="Cover">
            </div>
            
            <div class="info-container">
                <h1 id="title" class="anime-title">TITLE</h1>
                
                <span class="meta-label" id="label-genre">Genre</span>
                <span class="meta-value" id="genres">-</span>
                
                <span class="meta-label" id="label-studio">Studio</span>
                <span class="meta-value" id="studio">-</span>

                <div class="footer-row">
                    <span id="season">-</span>
                    <div class="score-box">
                        <span class="star-icon">★</span>
                        <span id="score">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="download-btn" onclick="downloadCard()">Download Image</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // --- ÇEVİRİ VE AYARLAR ---
        const dictionary = {
            en: {
                placeholderAnime: "Enter anime name...",
                placeholderDrama: "Enter drama name...",
                searchBtn: "Search",
                downloadBtn: "Download Image",
                labelGenre: "Genre",
                labelStudio: "Studio",
                errorNotFound: "Not found!",
                btnDark: "Dark", btnLight: "Light",
                seasons: { WINTER: "WINTER", SPRING: "SPRING", SUMMER: "SUMMER", FALL: "FALL" }
            },
            tr: {
                placeholderAnime: "Anime adı yazın...",
                placeholderDrama: "Dizi adı yazın...",
                searchBtn: "Ara",
                downloadBtn: "Resmi İndir",
                labelGenre: "Tür",
                labelStudio: "Stüdyo",
                errorNotFound: "Bulunamadı!",
                btnDark: "Koyu", btnLight: "Açık",
                seasons: { WINTER: "KIŞ", SPRING: "İLKBAHAR", SUMMER: "YAZ", FALL: "SONBAHAR" }
            }
        };

        const genreMap = {
            'Action': 'Aksiyon', 'Adventure': 'Macera', 'Comedy': 'Komedi', 'Drama': 'Dram',
            'Fantasy': 'Fantastik', 'Horror': 'Korku', 'Romance': 'Romantizm', 'Sci-Fi': 'Bilim Kurgu',
            'Mystery': 'Gizem', 'Crime': 'Suç', 'Thriller': 'Gerilim', 'Family': 'Aile',
            'Music': 'Müzik', 'Sports': 'Spor', 'Supernatural': 'Doğaüstü'
        };

        // Durum Değişkenleri
        let state = {
            mode: 'ANIME', // ANIME, DRAMA
            lang: 'en',    // en, tr
            theme: 'light',// light, dark
            lastData: null // Dil değişince kartı güncellemek için veriyi tutuyoruz
        };

        // --- BAŞLANGIÇ: OTOMATİK ALGILAMA ---
        function init() {
            // 1. Dil Algılama
            const browserLang = navigator.language || navigator.userLanguage; 
            if (browserLang.startsWith('tr')) {
                state.lang = 'tr';
            }

            // 2. Tema Algılama
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                state.theme = 'dark';
                document.body.setAttribute('data-theme', 'dark');
            }

            updateUI();
        }

        // --- UI GÜNCELLEME ---
        function updateUI() {
            const t = dictionary[state.lang];

            // Buton Yazıları
            document.getElementById('btn-lang').innerText = state.lang.toUpperCase();
            document.getElementById('btn-theme').innerText = state.theme === 'dark' ? t.btnDark : t.btnLight;
            document.getElementById('search-btn').innerText = t.searchBtn;
            document.getElementById('download-btn').innerText = t.downloadBtn;
            
            // Etiketler
            document.getElementById('label-genre').innerText = t.labelGenre;
            document.getElementById('label-studio').innerText = t.labelStudio;

            // Placeholder
            const input = document.getElementById('searchInput');
            if (state.mode === 'ANIME') {
                input.placeholder = t.placeholderAnime;
                document.getElementById('btn-anime').classList.add('active');
                document.getElementById('btn-drama').classList.remove('active');
            } else {
                input.placeholder = t.placeholderDrama;
                document.getElementById('btn-drama').classList.add('active');
                document.getElementById('btn-anime').classList.remove('active');
            }

            // Eğer ekranda zaten kart varsa, dil değişince kart metinlerini de güncelle
            if (state.lastData) {
                fillCard(state.lastData, state.mode);
            }
        }

        // --- KONTROLLER ---
        function setMode(mode) {
            state.mode = mode;
            // Mod değişince listeyi ve kartı temizle
            document.getElementById('resultsList').style.display = 'none';
            document.getElementById('cardWrapper').classList.remove('visible');
            document.getElementById('download-btn').style.display = 'none';
            document.getElementById('searchInput').value = '';
            state.lastData = null;
            updateUI();
        }

        function toggleLang() {
            state.lang = (state.lang === 'en') ? 'tr' : 'en';
            updateUI();
        }

        function toggleTheme() {
            state.theme = (state.theme === 'light') ? 'dark' : 'light';
            if (state.theme === 'dark') document.body.setAttribute('data-theme', 'dark');
            else document.body.removeAttribute('data-theme');
            updateUI();
        }

        // --- ARAMA MOTORU ---
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const list = document.getElementById('resultsList');
            list.innerHTML = '<div style="padding:15px; color:#888;">...</div>';
            list.style.display = 'block';

            if (state.mode === 'ANIME') await searchAniList(query);
            else await searchTVMaze(query);
        }

        // Enter Desteği
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        // Dışarı tıklayınca kapat
        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-container').contains(e.target)) {
                document.getElementById('resultsList').style.display = 'none';
            }
        });

        // API 1: ANILIST
        async function searchAniList(search) {
            const q = `query ($search: String) { Page(page: 1, perPage: 5) { media(search: $search, type: ANIME, sort: SEARCH_MATCH) { id title { romaji english } coverImage { extraLarge medium } genres averageScore season seasonYear studios(isMain: true) { nodes { name } } } } }`;
            try {
                const res = await fetch('https://graphql.anilist.co', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, variables: { search: search } })
                });
                const data = await res.json();
                renderList(data.data.Page.media, 'ANIME');
            } catch (e) { console.error(e); }
        }

        // API 2: TVMAZE
        async function searchTVMaze(search) {
            try {
                const res = await fetch(`https://api.tvmaze.com/search/shows?q=${search}`);
                const data = await res.json();
                const shows = data.map(item => item.show);
                renderList(shows, 'DRAMA');
            } catch (e) { console.error(e); }
        }

        function renderList(items, type) {
            const list = document.getElementById('resultsList');
            list.innerHTML = '';
            if (!items || items.length === 0) {
                list.innerHTML = `<div style="padding:15px;">${dictionary[state.lang].errorNotFound}</div>`;
                return;
            }
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                let title, img, year;
                if (type === 'ANIME') {
                    title = item.title.english || item.title.romaji;
                    img = item.coverImage.medium;
                    year = item.seasonYear || '';
                } else {
                    title = item.name;
                    img = item.image ? item.image.medium : 'https://via.placeholder.com/40x50';
                    year = item.premiered ? item.premiered.substring(0, 4) : '';
                }

                div.innerHTML = `<img src="${img}" class="thumb"><div class="item-info"><span class="item-title">${title}</span><span class="item-year">${year}</span></div>`;
                div.onclick = () => {
                    state.lastData = item; // Veriyi kaydet (dil değişince kullanmak için)
                    fillCard(item, type);
                    list.style.display = 'none';
                };
                list.appendChild(div);
            });
        }

        function fillCard(data, type) {
            const wrapper = document.getElementById('cardWrapper');
            const dlBtn = document.getElementById('download-btn');
            const poster = document.getElementById('poster');
            const t = dictionary[state.lang];

            poster.crossOrigin = "Anonymous";

            if (type === 'ANIME') {
                poster.src = data.coverImage.extraLarge;
                document.getElementById('title').innerText = data.title.english || data.title.romaji;
                
                // Tür Çeviri
                let gs = data.genres.slice(0, 2);
                if (state.lang === 'tr') gs = gs.map(g => genreMap[g] || g);
                document.getElementById('genres').innerText = gs.join(', ');

                document.getElementById('studio').innerText = data.studios.nodes[0]?.name || '-';
                
                // Sezon Çeviri
                const sName = data.season || '';
                const sTrans = t.seasons[sName] || sName;
                document.getElementById('season').innerText = `${sTrans} ${data.seasonYear || ''}`;
                
                const score = data.averageScore ? (data.averageScore / 10).toFixed(1) : 'N/A';
                document.getElementById('score').innerText = `${score}/10`;

            } else { // DRAMA
                poster.src = data.image ? data.image.original : 'https://via.placeholder.com/400x350';
                document.getElementById('title').innerText = data.name;
                
                let gs = data.genres.slice(0, 2);
                if (state.lang === 'tr') gs = gs.map(g => genreMap[g] || g);
                document.getElementById('genres').innerText = gs.length > 0 ? gs.join(', ') : (state.lang ==='tr' ? 'Dram' : 'Drama');

                document.getElementById('studio').innerText = data.network ? data.network.name : (data.webChannel ? data.webChannel.name : '-');
                document.getElementById('season').innerText = data.premiered ? data.premiered.substring(0, 4) : '';
                document.getElementById('score').innerText = data.rating.average ? `${data.rating.average}/10` : 'N/A';
            }

            wrapper.classList.add('visible');
            dlBtn.style.display = 'block';
        }

        function downloadCard() {
            const element = document.getElementById('capture-area');
            const wrapper = document.querySelector('.card-wrapper');
            const dlBtn = document.getElementById('download-btn');

            dlBtn.style.display = 'none';
            wrapper.style.transform = 'none'; wrapper.style.boxShadow = 'none'; element.style.borderRadius = '0';

            html2canvas(element, { useCORS: true, scale: 3, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `card_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                dlBtn.style.display = 'block';
                wrapper.style.transform = ''; wrapper.style.boxShadow = ''; element.style.borderRadius = '';
            });
        }

        // Başlat
        init();

    </script>
</body>
</html>
