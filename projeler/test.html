    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
            --input-bg: #fff;
            --input-border: #ddd;
            --primary: #3db4f2;
            --primary-hover: #3296cb;
            --shadow: rgba(0,0,0,0.1);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 { margin-bottom: 20px; text-align: center; }

        /* UI Controls */
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover { background-color: var(--primary-hover); }

        .settings-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            font-size: 14px;
        }
        
        .settings-link {
            cursor: pointer;
            text-decoration: underline;
            color: var(--primary);
        }

        /* KART ALANI & Responsive Wrapper */
        .card-wrapper {
            /* Bu wrapper mobilde kartÄ± kÃ¼Ã§Ã¼ltmek iÃ§in var */
            transform-origin: top center;
            transition: transform 0.3s;
        }

        #capture-area {
            width: 400px; /* Orijinal tasarÄ±m geniÅŸliÄŸi sabit kalmalÄ± */
            background: white; /* Kart her zaman beyaz (tasarÄ±m gereÄŸi) */
            color: black;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
        }

        .anime-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            object-position: center top;
            display: block;
        }

        .info-container {
            padding: 20px;
            background: #fdfdfd;
            border-top: 1px solid #eee;
        }

        .anime-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0 0 10px 0;
            line-height: 1;
            color: #000;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-row { font-size: 16px; color: #444; margin-bottom: 5px; font-weight: 600; }
        .meta-label { color: #888; font-weight: 400; }
        .studio-row { margin-top: 5px; font-size: 16px; color: #444; font-weight: 600; }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .score-box {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 24px;
            font-weight: 800;
            color: #000;
        }

        .star-icon { color: #888; font-size: 20px; }

        #download-btn {
            margin-top: 20px;
            background-color: #2ecc71;
            display: none;
            width: 100%;
            max-width: 400px;
        }

        /* MEDIA QUERY: MOBIL UYUMLULUK */
        @media (max-width: 450px) {
            .card-wrapper {
                /* Ekran 450px'den kÃ¼Ã§Ã¼kse kartÄ± kÃ¼Ã§Ã¼lt */
                transform: scale(0.85); 
            }
            .controls {
                flex-direction: column;
            }
            button { width: 100%; }
        }
        
        @media (max-width: 360px) {
            .card-wrapper {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>

    <div class="settings-bar">
        <span id="lang-toggle" class="settings-link" onclick="toggleLanguage()">English</span>
        <span id="theme-toggle" class="settings-link" onclick="toggleTheme()">Dark Mode</span>
    </div>

    <h1 id="page-title">Anime Card Generator</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Enter anime name..." onkeydown="if(event.key === 'Enter') fetchAnime()">
        <button id="search-btn" onclick="fetchAnime()">Generate</button>
    </div>

    <div class="card-wrapper">
        <div id="capture-area">
            <img id="poster" class="anime-image" src="https://via.placeholder.com/400x350?text=Anime+Preview" alt="Anime">
            
            <div class="info-container">
                <h1 id="title" class="anime-title">ANIME TITLE</h1>
                
                <div class="meta-row">
                    <span class="meta-label" id="label-genre">Genre:</span> <span id="genres">Action, Adventure</span>
                </div>
                
                <div class="studio-row">
                    <span class="meta-label" id="label-studio">Studio:</span> <span id="studio">Studio Name</span>
                </div>

                <div class="footer-row">
                    <span id="season">SUMMER 2024</span>
                    <div class="score-box">
                        <span class="star-icon">â˜…</span>
                        <span id="score">0.0/10</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="download-btn" onclick="downloadCard()">Download Image</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // --- 1. DÄ°L VE Ã‡EVÄ°RÄ° AYARLARI ---
        const dictionary = {
            en: {
                pageTitle: "Anime Card Generator",
                placeholder: "Enter anime name (e.g. Naruto)...",
                searchBtn: "Generate",
                downloadBtn: "Download Image",
                labelGenre: "Genre:",
                labelStudio: "Studio:",
                errorEmpty: "Please enter a name!",
                errorNotFound: "Anime not found!",
                toggleLang: "TÃ¼rkÃ§e",
                toggleThemeDark: "Dark Mode",
                toggleThemeLight: "Light Mode",
                seasons: { WINTER: "WINTER", SPRING: "SPRING", SUMMER: "SUMMER", FALL: "FALL" }
            },
            tr: {
                pageTitle: "Anime Kart OluÅŸturucu",
                placeholder: "Anime adÄ± yazÄ±n (Ã–rn: Naruto)...",
                searchBtn: "OluÅŸtur",
                downloadBtn: "Resmi Ä°ndir",
                labelGenre: "TÃ¼r:",
                labelStudio: "StÃ¼dyo:",
                errorEmpty: "LÃ¼tfen bir isim yazÄ±n!",
                errorNotFound: "Anime bulunamadÄ±!",
                toggleLang: "English",
                toggleThemeDark: "KaranlÄ±k Mod",
                toggleThemeLight: "AydÄ±nlÄ±k Mod",
                seasons: { WINTER: "KIÅž", SPRING: "Ä°LKBAHAR", SUMMER: "YAZ", FALL: "SONBAHAR" }
            }
        };

        // GeniÅŸ kapsamlÄ± TÃ¼r Ã‡eviri SÃ¶zlÃ¼ÄŸÃ¼
        const genreMap = {
            'Action': 'Aksiyon', 'Adventure': 'Macera', 'Comedy': 'Komedi', 'Drama': 'Dram',
            'Ecchi': 'Ecchi', 'Fantasy': 'Fantastik', 'Horror': 'Korku', 'Mahou Shoujo': 'BÃ¼yÃ¼lÃ¼ KÄ±z',
            'Mecha': 'Mecha', 'Music': 'MÃ¼zik', 'Mystery': 'Gizem', 'Psychological': 'Psikolojik',
            'Romance': 'Romantizm', 'Sci-Fi': 'Bilim Kurgu', 'Slice of Life': 'GÃ¼nlÃ¼k YaÅŸam',
            'Sports': 'Spor', 'Supernatural': 'DoÄŸaÃ¼stÃ¼', 'Thriller': 'Gerilim'
        };

        let currentLang = 'en'; // VarsayÄ±lan

        // --- 2. SÄ°STEM AYARLARINI ALGILAMA ---
        function detectSettings() {
            // Dil AlgÄ±lama
            const browserLang = navigator.language || navigator.userLanguage; 
            if (browserLang.startsWith('tr')) {
                currentLang = 'tr';
                document.documentElement.lang = "tr";
            }

            // Tema AlgÄ±lama
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }

            applyLanguage();
        }

        function toggleLanguage() {
            currentLang = (currentLang === 'en') ? 'tr' : 'en';
            applyLanguage();
        }

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
            applyLanguage(); // Buton yazÄ±sÄ±nÄ± gÃ¼ncellemek iÃ§in
        }

        function applyLanguage() {
            const t = dictionary[currentLang];
            document.getElementById('page-title').innerText = t.pageTitle;
            document.getElementById('searchInput').placeholder = t.placeholder;
            document.getElementById('search-btn').innerText = t.searchBtn;
            document.getElementById('download-btn').innerText = t.downloadBtn;
            document.getElementById('label-genre').innerText = t.labelGenre;
            document.getElementById('label-studio').innerText = t.labelStudio;
            document.getElementById('lang-toggle').innerText = t.toggleLang;
            
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.getElementById('theme-toggle').innerText = isDark ? t.toggleThemeLight : t.toggleThemeDark;
        }

        // --- 3. ANIME GETÄ°RME ---
        const query = `
        query ($search: String) {
          Media (search: $search, type: ANIME, sort: SEARCH_MATCH) {
            title { romaji english }
            coverImage { extraLarge large }
            genres
            averageScore
            season
            seasonYear
            studios(isMain: true) { nodes { name } }
          }
        }
        `;

        async function fetchAnime() {
            const search = document.getElementById('searchInput').value;
            const t = dictionary[currentLang];
            
            if (!search) return alert(t.errorEmpty);

            document.getElementById('search-btn').disabled = true;
            document.getElementById('search-btn').style.opacity = "0.7";

            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ query: query, variables: { search: search } })
                });

                const data = await response.json();
                const anime = data.data.Media;

                if (!anime) {
                    alert(t.errorNotFound);
                } else {
                    updateCard(anime);
                    document.getElementById('download-btn').style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                alert("API Error / Hata");
            } finally {
                document.getElementById('search-btn').disabled = false;
                document.getElementById('search-btn').style.opacity = "1";
            }
        }

        function updateCard(anime) {
            const imgEl = document.getElementById('poster');
            imgEl.crossOrigin = "Anonymous"; 
            imgEl.src = anime.coverImage.extraLarge || anime.coverImage.large;

            const titleText = anime.title.english || anime.title.romaji;
            document.getElementById('title').innerText = titleText;

            // TÃ¼r Ã‡evirisi
            let genres = anime.genres.slice(0, 2);
            if (currentLang === 'tr') {
                genres = genres.map(g => genreMap[g] || g);
            }
            document.getElementById('genres').innerText = genres.join(', ');

            const studioName = anime.studios.nodes.length > 0 ? anime.studios.nodes[0].name : '-';
            document.getElementById('studio').innerText = studioName;

            // Sezon Ã‡evirisi
            const seasonRaw = anime.season || '';
            const seasonTranslated = dictionary[currentLang].seasons[seasonRaw] || seasonRaw;
            const year = anime.seasonYear || '';
            document.getElementById('season').innerText = `${seasonTranslated} ${year}`;

            const score = anime.averageScore ? (anime.averageScore / 10).toFixed(1) : 'N/A';
            document.getElementById('score').innerText = `${score}/10`;
        }

        function downloadCard() {
            const element = document.getElementById('capture-area');
            
            // html2canvas ayarlarÄ±
            html2canvas(element, {
                useCORS: true,
                scale: 2, // YÃ¼ksek kalite
                backgroundColor: null // Transparent arka plan sorunu olmasÄ±n diye
            }).then(canvas => {
                const link = document.createElement('a');
                // Dosya adÄ±nÄ± temizle
                const cleanTitle = document.getElementById('title').innerText.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `${cleanTitle}_card.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // BaÅŸlangÄ±Ã§ta ayarlarÄ± yÃ¼kle
        detectSettings();

    </script>
</body>
</html>
