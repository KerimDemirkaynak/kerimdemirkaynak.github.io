<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Sayfa Bulunamadı</title>
    
    <link rel="icon" type="image/png" href="resimler/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* KOYU MOD */
            --bg-color: #0f0f11;
            --surface-color: #1a1a1d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #ffd340, #ff923c);
            --accent-color: #ff923c;
            --border-color: rgba(255, 255, 255, 0.1);
            --pill-bg: #252529;
            --btn-text: #000;
        }

        /* AÇIK MOD */
        body.light-mode {
            --bg-color: #f4f4f5;
            --surface-color: #ffffff;
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --border-color: rgba(0, 0, 0, 0.1);
            --pill-bg: #e4e4e7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* HEADER */
        header {
            background-color: var(--bg-color);
            padding: 0 5%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img { height: 40px; filter: invert(1); transition: 0.3s; }
        body.light-mode .logo img { filter: invert(0); }

        nav ul { display: flex; gap: 30px; align-items: center; }
        nav a { color: var(--text-secondary); font-weight: 500; font-size: 16px; position: relative; }
        nav a:hover, nav a.active { color: var(--text-primary); }

        .header-right { display: flex; align-items: center; gap: 20px; }

        .settings-pill {
            display: flex;
            align-items: center;
            background: var(--pill-bg);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }
        .pill-btn {
            background: none; border: none; cursor: pointer; padding: 6px 14px;
            color: var(--text-secondary); font-size: 14px; font-weight: 600;
            border-radius: 20px; transition: 0.3s; display: flex; align-items: center;
        }
        .pill-btn:hover { color: var(--text-primary); }
        .divider { width: 1px; height: 16px; background-color: var(--border-color); margin: 0 2px; }

        .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: var(--text-primary); width: 40px; height: 40px; text-align: center; line-height: 40px; }
        .menu-toggle i { transition: transform 0.4s ease; }
        .menu-toggle.active i { transform: rotate(90deg); }

        /* MAIN 404 CONTENT */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 404 Başlığı */
        h1 {
            font-size: 6rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* Yuvarlak Resim */
        .error-img {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* Tam Yuvarlak */
            object-fit: cover;
            margin: 25px 0; /* Boşluk */
            border: 4px solid var(--surface-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .error-img:hover { transform: scale(1.05); border-color: var(--accent-color); }

        h2 { margin: 10px 0 15px; font-size: 1.8rem; color: var(--text-primary); }
        
        /* Genel P etiketi (Main içindeki açıklama için) */
        main p { 
            color: var(--text-secondary); 
            margin-bottom: 30px; 
            max-width: 450px; /* Sadece açıklama metni dar olsun */
            font-size: 1.1rem; 
        }

        .btn-home {
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            background: var(--accent-gradient);
            color: #000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 146, 60, 0.4);
        }
        .btn-home:active { transform: scale(0.95); }

        /* FOOTER */
        footer {
            background-color: var(--surface-color);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            width: 100%;
        }
        
        /* Footer içindeki linkler (Sadece mobilde görünür) */
        .footer-links { 
            margin-bottom: 20px; 
            display: none; /* PC'de gizli */
            justify-content: center; 
            gap: 25px; 
        }
        .footer-links a { color: var(--text-secondary); font-size: 15px; font-weight: 500; }
        
        /* Footer Yazısı (ÖZEL AYAR - BUG ÇÖZÜMÜ) */
        .footer-copy { 
            color: var(--text-secondary); 
            font-size: 13px; 
            max-width: 100% !important; /* Genel p kısıtlamasını ez */
            width: 100%;
            margin: 0;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            nav {
                display: none; position: fixed; top: 80px; right: 0; width: 100%; height: calc(100vh - 80px);
                background-color: var(--bg-color); flex-direction: column; padding-top: 40px;
                border-top: 1px solid var(--border-color); z-index: 999; opacity: 0;
            }
            @keyframes slideInMenu { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
            nav.active { display: flex; animation: slideInMenu 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
            nav ul { flex-direction: column; gap: 30px; }
            nav a { font-size: 22px; }
            
            /* Mobilde footer linkleri görünür */
            .footer-links { display: flex; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="resimler/logo.webp" alt="Logo"></a>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html" data-lang="home">Ana Sayfa</a></li>
                <li><a href="hakkinda.html" data-lang="about">Hakkında</a></li>
                <li><a href="iletisim.html" data-lang="contact">İletişim</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <div class="settings-pill">
                <button id="lang-btn" class="pill-btn">TR</button>
                <div class="divider"></div>
                <button id="theme-btn" class="pill-btn"><i class="fas fa-moon"></i></button>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <img src="resimler/404.gif" alt="404 Not Found" class="error-img">
        <h1>404</h1>
        <h2 data-lang="page_not_found">Sayfa Bulunamadı</h2>
        <p data-lang="page_not_found_desc">Aradığınız sayfa silinmiş, taşınmış veya hiç var olmamış olabilir.</p>
        
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> <span data-lang="go_home">Ana Sayfaya Dön</span>
        </a>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html" data-lang="home">Ana Sayfa</a>
            <a href="hakkinda.html" data-lang="about">Hakkında</a>
            <a href="iletisim.html" data-lang="contact">İletişim</a>
        </div>
        <p class="footer-copy">© <span id="year"></span> Kerim Demirkaynak. <span data-lang="rights">Tüm Hakları Saklıdır.</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Çeviri Verileri
            const translations = {
                tr: {
                    home: "Ana Sayfa",
                    about: "Hakkında",
                    contact: "İletişim",
                    rights: "Tüm Hakları Saklıdır.",
                    page_not_found: "Sayfa Bulunamadı",
                    page_not_found_desc: "Aradığınız sayfa silinmiş, taşınmış veya hiç var olmamış olabilir.",
                    go_home: "Ana Sayfaya Dön"
                },
                en: {
                    home: "Home",
                    about: "About",
                    contact: "Contact",
                    rights: "All Rights Reserved.",
                    page_not_found: "Page Not Found",
                    page_not_found_desc: "The page you are looking for might have been removed, had its name changed or is temporarily unavailable.",
                    go_home: "Go Back Home"
                }
            };

            // Yıl
            const yearSpan = document.getElementById('year');
            if (yearSpan) yearSpan.textContent = new Date().getFullYear();

            // Mobil Menü
            const menuToggle = document.getElementById('menuToggle');
            const navbar = document.getElementById('navbar');

            if (menuToggle && navbar) {
                menuToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                    
                    const icon = menuToggle.querySelector('i');
                    if (navbar.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // Tema ve Dil
            const themeBtn = document.getElementById('theme-btn');
            const langBtn = document.getElementById('lang-btn');
            const themeIcon = themeBtn ? themeBtn.querySelector('i') : null;

            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('lang') || 'tr';

            applyTheme(savedTheme);
            applyLang(savedLang);

            if (themeBtn) {
                themeBtn.addEventListener('click', () => {
                    const isLight = document.body.classList.contains('light-mode');
                    const newTheme = isLight ? 'dark' : 'light';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }

            if (langBtn) {
                langBtn.addEventListener('click', () => {
                    const currentLangText = langBtn.textContent;
                    const newLang = currentLangText === 'TR' ? 'en' : 'tr';
                    applyLang(newLang);
                    localStorage.setItem('lang', newLang);
                });
            }

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-sun';
                        themeIcon.style.color = '#ff923c';
                    }
                } else {
                    document.body.classList.remove('light-mode');
                    if(themeIcon) {
                        themeIcon.className = 'fas fa-moon';
                        themeIcon.style.color = 'inherit';
                    }
                }
            }

            function applyLang(lang) {
                if(langBtn) langBtn.textContent = lang === 'tr' ? 'TR' : 'EN';
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
            }
        });
    </script>
</body>
</html>
