<!DOCTYPE html><html>
<head>
  <title>Anime Geri Sayım</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }h1 {
  text-align: center;
  margin-bottom: 30px;
}

.anime-card {
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  border-radius: 12px;
  margin: 12px 0;
  padding: 12px;
  gap: 12px;
  transition: background 0.3s;
  cursor: pointer;
}

.anime-card:hover {
  background: #2a2a2a;
}

.anime-top {
  display: flex;
  gap: 16px;
}

.anime-image img {
  width: 120px;
  height: 170px;
  object-fit: cover;
  border-radius: 10px;
}

.anime-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.anime-title {
  font-family: 'Russo One', sans-serif;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
  word-break: break-word;
}

.episode-number {
  font-size: 16px;
  font-weight: bold;
  color: #e0e0e0;
  margin-bottom: 6px;
  word-break: break-word;
}

.airing-time {
  font-size: 14px;
  color: #b0b0b0;
  margin-bottom: 6px;
  word-break: break-word;
}

.platform-links {
  margin-top: 6px;
}

.platform-links a {
  display: inline-block;
  margin-right: 6px;
  height: 22px;
}

.platform-links img {
  height: 100%;
  object-fit: contain;
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease;
}

.platform-links a:hover img {
  transform: scale(1.1);
}

.extra-info {
  display: flex;
  flex-direction: column;
  font-size: 12px;
  color: #aaa;
  margin-top: 8px;
  word-break: break-word;
}

  </style>
</head>
<body>
  <h1>Yeni Anime Bölümleri</h1>
  <div id="animeList"></div>  <script>
    const platformLogos = {
      "Crunchyroll": "https://upload.wikimedia.org/wikipedia/commons/d/d9/Crunchyroll_2024.svg",
      "HIDIVE": "https://upload.wikimedia.org/wikipedia/commons/5/5f/Hidive_text_logo.svg",
      "YouTube": "https://upload.wikimedia.org/wikipedia/commons/0/08/YouTube_light_logo_%282024%29.svg"
    };

    const monthNames = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];

    async function getAnimeList() {
      const query = `
        query {
          Page(perPage: 50) {
            media(season: SPRING, seasonYear: 2025, type: ANIME, sort: POPULARITY_DESC) {
              id
              title { romaji }
              coverImage { medium }
              startDate { year month }
              nextAiringEpisode {
                airingAt
                timeUntilAiring
                episode
              }
              isAdult
              genres
              tags { name }
              averageScore
              externalLinks { site url }
            }
          }
        }
      `;

      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      const container = document.getElementById('animeList');
      container.innerHTML = '';
      const now = Math.floor(Date.now() / 1000);

      data.data.Page.media.forEach(anime => {
        if (anime.isAdult || !anime.nextAiringEpisode) return;

        const ep = anime.nextAiringEpisode;
        const link = `https://anilist.co/anime/${anime.id}`;
        const diff = ep.airingAt - now;

        let airingText = '';
        const days = Math.floor(diff / 86400);
        const hours = Math.floor((diff % 86400) / 3600);
        const minutes = Math.floor((diff % 3600) / 60);

        if (diff > 0) {
          airingText = `${days > 0 ? days + ' gün ' : ''}${hours} saat ${minutes} dakika sonra çıkacak`;
        } else {
          const ago = Math.abs(diff);
          const hoursAgo = Math.floor(ago / 3600);
          const minutesAgo = Math.floor((ago % 3600) / 60);
          airingText = `${hoursAgo > 0 ? hoursAgo + ' saat ' : ''}${minutesAgo} dakika önce yayınlandı`;
        }

        const episodeText = `${ep.episode}. Bölüm`;

        let platformHTML = '';
        anime.externalLinks.forEach(link => {
          if (platformLogos[link.site]) {
            platformHTML += `<a href="${link.url}" target="_blank"><img src="${platformLogos[link.site]}" alt="${link.site}"></a>`;
          }
        });

        const genres = anime.genres.join(', ');
        const tags = anime.tags.slice(0, 3).map(t => t.name).join(', ');
        const score = anime.averageScore ? `${(anime.averageScore / 10).toFixed(1)} / 10` : 'Puan yok';
        const monthText = anime.startDate?.month ? monthNames[anime.startDate.month - 1] : null;
        const startDate = anime.startDate?.year && monthText ? `${anime.startDate.day ? anime.startDate.day + ' ' : ''}${monthText}, ${anime.startDate.year}` : null;
        if (!startDate) return;

        const card = document.createElement('div');
        card.className = 'anime-card';
        card.onclick = () => window.open(link, '_blank');

        card.innerHTML = `
          <div class="anime-top">
            <div class="anime-image">
              <img src="${anime.coverImage.medium}" alt="${anime.title.romaji}">
            </div>
            <div class="anime-info">
              <div class="anime-title">${anime.title.romaji}</div>
              <div class="episode-number">${episodeText}</div>
              <div class="airing-time">${airingText}</div>
              <div class="platform-links">${platformHTML}</div>
            </div>
          </div>
          <div class="extra-info">
            <strong>Başlangıç:</strong> ${startDate}
            <strong>Tür:</strong> ${genres}
            <strong>Temalar:</strong> ${tags}
            <strong>Puan:</strong> ${score}
          </div>
        `;

        container.appendChild(card);
      });
    }

    getAnimeList();
  </script></body>
    </html>
