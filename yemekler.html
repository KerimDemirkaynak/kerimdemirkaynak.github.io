<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Kerim Demirkaynak | Lezzet Galerisi</title>
    <meta id="meta-description" name="description" content="Kerim Demirkaynak'ın mutfağından çıkan, özenle hazırlanmış ev yapımı yemekler.">
    <meta property="og:title" id="og-title" content="Kerim Demirkaynak | Lezzet Galerisi">
    <meta property="og:image" content="https://kerimdemirkaynak.github.io/resimler/20241121_055155.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://kerimdemirkaynak.github.io/">
    <link rel="icon" href="https://kerimdemirkaynak.github.io/resimler/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --header-height: 80px;
            --accent-color: #3B82F6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --background-start: #0D1117;
            --background-end: #000000;
            --header-bg: rgba(13, 17, 23, 0.8);
            --glass-bg: rgba(22, 27, 34, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        body[data-theme='light'] {
            --accent-color: #007BFF;
            --background-start: #f4f7f9;
            --background-end: #e9f2ff;
            --header-bg: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #1c2a38;
            --text-secondary: #5a7184;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family); background-color: var(--background-start); color: var(--text-primary);
            overflow-x: hidden;
            background: linear-gradient(125deg, var(--background-start), var(--background-end));
            background-size: 400% 400%;
            padding-top: var(--header-height);
        }
        body.no-scroll { overflow: hidden; }

        .container { max-width: 1280px; margin: 0 auto; padding: 0 2rem; }
        
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 0 1.5rem;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            height: var(--header-height);
            background-color: var(--header-bg); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        
        .logo a { font-size: 2rem; font-weight: 800; color: var(--text-primary); text-decoration: none; line-height: 1.1; }
        
        .nav-desktop { display: flex; align-items: center; gap: 2rem; list-style: none; }
        .nav-desktop a { color: var(--text-secondary); font-weight: 600; text-decoration: none; }
        .nav-desktop a:hover { color: var(--text-primary); }
        
        .control-buttons { display: flex; align-items: center; gap: 0.5rem; }
        .control-button {
            background: none; border: 1px solid var(--glass-border); color: var(--text-secondary);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: all 0.3s;
        }
        .control-button:hover { background-color: var(--glass-bg); color: var(--text-primary); }
        .hamburger-menu { display: none; }
        
        .hero { text-align: center; padding: 4rem 1rem 0; }
        .hero h1 { font-size: clamp(2.8rem, 6vw, 4.5rem); margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; color: var(--text-secondary); max-width: 700px; margin: 0 auto; }
        
        .yemek-galerisi {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 2rem; padding: 4rem 0;
        }
        .yemek-karti {
            background: var(--glass-bg); border-radius: var(--border-radius);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden; flex: 0 1 350px; cursor: pointer;
        }
        .yemek-karti:hover { transform: translateY(-10px); box-shadow: 0 0 30px var(--accent-glow); }
        .yemek-karti img { width: 100%; height: 260px; object-fit: cover; }
        .yemek-karti-bilgi { padding: 1.5rem; }
        .yemek-karti-bilgi h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .yemek-karti-bilgi p { color: var(--text-secondary); }
        
        footer {
            display: flex; flex-direction: column; align-items: center;
            gap: 1.5rem; text-align: center; padding: 2.5rem 1rem;
            border-top: 1px solid var(--glass-border);
        }
        .footer-links { display: flex; gap: 2rem; list-style: none; }
        .footer-links a { color: var(--text-secondary); text-decoration: none; font-weight: 600; }
        .footer-links a:hover { color: var(--accent-color); }
        .copyright-text { color: var(--text-secondary); font-size: 0.9rem; }
        
        /* TARİF POP-UP STİLLERİ */
        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .popup-overlay.active { opacity: 1; visibility: visible; }
        .popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--background-start); border-radius: var(--border-radius);
            width: 90%; max-width: 500px; z-index: 2001;
            opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .popup.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
        .popup-close {
            position: absolute; top: 10px; right: 15px; background: none; border: none;
            font-size: 2rem; color: var(--text-secondary); cursor: pointer;
        }
        .popup img { width: 100%; height: 250px; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .popup-content { padding: 1.5rem 2rem 2rem; }
        .popup-content h3 { font-size: 1.8rem; margin-bottom: 1rem; }
        .popup-content p { color: var(--text-secondary); line-height: 1.7; }

        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .logo a { font-size: 1.5rem; }
            .nav-desktop { display: none; }
            .hamburger-menu { display: flex; }
            .hero { padding: 2rem 1rem 0; }
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo"><a href="#" data-lang-key="logoText">Kerim'in<br>Mutfağı</a></div>
        <nav>
            <ul class="nav-desktop">
                <li><a href="#" data-lang-key="navHome">Ana Sayfa</a></li>
                <li><a href="#" data-lang-key="navAbout">Hakkında</a></li>
                <li><a href="#" data-lang-key="navContact">İletişim</a></li>
            </ul>
        </nav>
        <div class="control-buttons">
            <button id="theme-switcher" class="control-button" title="Temayı Değiştir"><i class="fa-solid fa-sun"></i></button>
            <button id="lang-switcher" class="control-button" title="Change Language">EN</button>
            <button class="hamburger-menu control-button" id="hamburger-toggle" aria-label="Menüyü aç"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    
    <main class="container">
        <section class="hero"><h1 data-lang-key="heroTitle">Lezzet Galerisi</h1><p data-lang-key="heroSubtitle">Tutkuyla ve özenle hazırlanan ev yapımı yemekler.</p></section>
        
        <section class="yemek-galerisi" id="yemek-galerisi">
            <!-- Yemek kartları JavaScript ile dinamik olarak eklenecek -->
        </section>
    </main>

    <footer>
        <ul class="footer-links">
            <li><a href="#" data-lang-key="footerHome">Ana Sayfa</a></li>
            <li><a href="#" data-lang-key="footerAbout">Hakkında</a></li>
            <li><a href="#" data-lang-key="footerContact">İletişim</a></li>
        </ul>
        <p class="copyright-text">© <span id="current-year"></span> Kerim Demirkaynak. <span data-lang-key="footerRights">Tüm hakları saklıdır.</span></p>
    </footer>

    <!-- YENİ: TARİF POP-UP HTML YAPISI -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="recipe-popup">
        <button class="popup-close" id="popup-close">&times;</button>
        <img id="popup-img" src="" alt="">
        <div class="popup-content">
            <h3 id="popup-title"></h3>
            <p id="popup-recipe"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foodData = [
                { id: 0, date: "8 Mayıs 2025", image: "8 Mayıs 2025 - Pul Biberli Fiyonk Makarna.jpg" },
                { id: 1, date: "29 Nisan 2025", image: "29 Nisan 2025 - Üçgen Mantı.webp" },
                { id: 2, date: "14 Şubat 2025", image: "14 Şubat 2025 - Mantı Makarna.webp" },
                { id: 3, date: "10 Ağustos 2023", image: "10 Ağustos 2023 - Pasta.webp" },
                { id: 4, date: "26 Temmuz 2023", image: "26 Temmuz 2023 - Yoğurtlu Sedani Rigati.webp" },
                { id: 5, date: "24 Nisan 2023", image: "24 Nisan 2023 - Yoğurtlu Fiyonk.jpg" },
                { id: 6, date: "12 Ağustos 2022", image: "12 Ağustos 2022 - SucukluBeyazPeynirli Noodle.webp" }
            ];

            const translations = {
                tr: {
                    logoText: "Kerim'in<br>Mutfağı", navHome: "Ana Sayfa", navAbout: "Hakkında", navContact: "İletişim",
                    heroTitle: "Lezzet Galerisi", heroSubtitle: "Tutkuyla ve özenle hazırlanan ev yapımı yemekler.",
                    footerHome: "Ana Sayfa", footerAbout: "Hakkında", footerContact: "İletişim", footerRights: "Tüm hakları saklıdır.",
                    foods: [
                        { title: "Pul Biberli Fiyonk Makarna", recipe: "Makarnayı haşlayın. Tavada zeytinyağı ve pul biberi hafifçe kızdırıp makarnayla karıştırın. Afiyet olsun!" },
                        { title: "Üçgen Mantı", recipe: "Mantıları haşlayın. Üzerine yoğurt ve naneli tereyağı gezdirerek servis yapın." },
                        { title: "Mantı Makarna", recipe: "Makarnayı haşlayın ve mantı gibi soslarla servis edin. Üzerine sumak serpebilirsiniz." },
                        { title: "Pasta", recipe: "Hazır pandispanya arasına krema ve meyve ekleyerek kolayca hazırlayın." },
                        { title: "Yoğurtlu Sedani Rigati", recipe: "Haşlanmış makarnayı sarımsaklı yoğurt ile karıştırın. Üzerine kırmızı biberli yağ gezdirin." },
                        { title: "Yoğurtlu Fiyonk", recipe: "Fiyonk makarnayı haşlayıp yoğurtla karıştırın. Nane ile süsleyin." },
                        { title: "Sucuklu Beyaz Peynirli Noodle", recipe: "Noodle'ı hazırlayın. Ayrı bir tavada küp küp doğranmış sucukları pişirin. Noodle, sucuk ve beyaz peyniri birleştirin." }
                    ]
                },
                en: {
                    logoText: "Kerim's<br>Kitchen", navHome: "Home", navAbout: "About", navContact: "Contact",
                    heroTitle: "The Flavor Gallery", heroSubtitle: "Homemade dishes prepared with passion and care.",
                    footerHome: "Home", footerAbout: "About", footerContact: "Contact", footerRights: "All rights reserved.",
                    foods: [
                        { title: "Farfalle with Red Pepper Flakes", recipe: "Boil the pasta. Gently heat olive oil and red pepper flakes in a pan and mix with the pasta. Enjoy!" },
                        { title: "Triangle Dumplings", recipe: "Boil the dumplings. Serve with yogurt and butter with mint." },
                        { title: "Manti Pasta", recipe: "Boil the pasta and serve with manti-like sauces. You can sprinkle sumac on top." },
                        { title: "Cake", recipe: "Prepare easily by adding cream and fruit between ready-made sponge cake." },
                        { title: "Sedani Rigati with Yogurt", recipe: "Mix boiled pasta with garlic yogurt. Drizzle with red pepper oil." },
                        { title: "Farfalle with Yogurt", recipe: "Boil the farfalle pasta and mix with yogurt. Garnish with mint." },
                        { title: "Noodle with Sujuk and Feta", recipe: "Prepare the noodle. Cook diced sujuk in a separate pan. Combine the noodle, sujuk, and feta cheese." }
                    ]
                }
            };
            
            const body = document.body;
            const themeSwitcher = document.getElementById('theme-switcher');
            const langSwitcher = document.getElementById('lang-switcher');
            let currentLang = localStorage.getItem('language') || 'tr';

            // POPUP ELEMENTLERİ
            const popupOverlay = document.getElementById('popup-overlay');
            const recipePopup = document.getElementById('recipe-popup');
            const popupClose = document.getElementById('popup-close');
            const popupImg = document.getElementById('popup-img');
            const popupTitle = document.getElementById('popup-title');
            const popupRecipe = document.getElementById('popup-recipe');

            function renderContent() {
                // Dil çevirileri
                document.documentElement.lang = currentLang;
                langSwitcher.textContent = currentLang === 'tr' ? 'EN' : 'TR';
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[currentLang][key]) el.innerHTML = translations[currentLang][key];
                });

                // Yemek kartlarını oluştur
                const gallery = document.getElementById('yemek-galerisi');
                gallery.innerHTML = '';
                const imagePath = "https://kerimdemirkaynak.github.io/resimler/";
                
                foodData.forEach(food => {
                    const foodInfo = translations[currentLang].foods[food.id];
                    const card = document.createElement('div');
                    card.className = 'yemek-karti';
                    card.dataset.foodId = food.id; // Tıklama için ID ekle
                    card.innerHTML = `
                        <img src="${imagePath}${encodeURIComponent(food.image)}" alt="${foodInfo.title}">
                        <div class="yemek-karti-bilgi">
                            <h3>${foodInfo.title}</h3>
                            <p>${food.date}</p>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            }
            
            // TEMA İŞLEVİ
            const currentTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', currentTheme);
            themeSwitcher.innerHTML = currentTheme === 'light' ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
            themeSwitcher.addEventListener('click', () => {
                const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                themeSwitcher.innerHTML = newTheme === 'light' ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
                localStorage.setItem('theme', newTheme);
            });

            // YIL İŞLEVİ
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // DİL DEĞİŞTİRME
            langSwitcher.addEventListener('click', () => {
                currentLang = currentLang === 'tr' ? 'en' : 'tr';
                localStorage.setItem('language', currentLang);
                renderContent();
            });

            // POP-UP İŞLEVİ
            function openPopup(foodId) {
                const food = foodData.find(f => f.id == foodId);
                const foodInfo = translations[currentLang].foods[foodId];
                
                popupImg.src = `https://kerimdemirkaynak.github.io/resimler/${encodeURIComponent(food.image)}`;
                popupTitle.textContent = foodInfo.title;
                popupRecipe.textContent = foodInfo.recipe;

                popupOverlay.classList.add('active');
                recipePopup.classList.add('active');
                body.classList.add('no-scroll');
            }

            function closePopup() {
                popupOverlay.classList.remove('active');
                recipePopup.classList.remove('active');
                body.classList.remove('no-scroll');
            }

            document.getElementById('yemek-galerisi').addEventListener('click', (e) => {
                const card = e.target.closest('.yemek-karti');
                if (card) {
                    openPopup(card.dataset.foodId);
                }
            });

            popupClose.addEventListener('click', closePopup);
            popupOverlay.addEventListener('click', closePopup);

            // İLK YÜKLEME
            renderContent();
        });
    </script>
</body>
</html>
